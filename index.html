<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Giphy Party!</title>
</head>

<body>
  <div class="container">
    <h1 id="top-h1" class="text-center display-1 text-white"><b>Giphy Party</b></h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action="#" id="search-form">
          <input class="form-control" type="text" placeholder="Enter Search Term" id="input-search">
          <div class="d-grip gap-2 col-6 mx-auto">
            <button class="btn btn-primary mt-2 btn-sm" id="search">Search Giphy!</button>
            <button type="button" class="btn btn-danger mt-2 btn-sm" id="delete">Remove Images</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="content-row">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
