<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Giphy Party!</title>
</head>

<body>
  <div class="container">
    <div class="d-flex align-items-center" style="height: 50vh;">
      <div class="card mx-auto p-2 shadow bg-body rounded" style="width: 25rem;">
        <div class="card-body">
          <h1 class="card-title text-center fw-light">Giphy Party</h1>
          <form action="#" id="search-form">
            <input class="form-control" type="text" placeholder="Enter Search Term" aria-label="search-section"
              id="input-search">
            <div class="d-grid gap-2 mt-2">
              <button class="btn btn-primary" type="button" id="search">Search Giphy!</button>
              <button class="btn btn-outline-danger" type="button" id="delete">Remove Images</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row" id="content-row">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
